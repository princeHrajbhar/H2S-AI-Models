<!DOCTYPE html>
<html>
<head>
    <title>Crop Yield Predictor</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="crop_type">Crop Type:</label>
                <select name="crop_type" required>
                    <option value="Wheat">Wheat</option>
                    <option value="Rice">Rice</option>
                    <option value="Corn">Corn</option>
                    <option value="Soybean">Soybean</option>
                </select>
            </div>

            <div class="form-group">
                <label for="temperature">Average Temperature (Â°C):</label>
                <input type="number" step="0.1" name="temperature" required>
            </div>

            <div class="form-group">
                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" step="0.1" name="rainfall" required>
            </div>

            <div class="form-group">
                <label for="soil_type">Soil Type:</label>
                <select name="soil_type" required>
                    <option value="Loamy">Loamy</option>
                    <option value="Sandy">Sandy</option>
                    <option value="Clay">Clay</option>
                    <option value="Silt">Silt</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fertilizer">Fertilizer Amount (kg/ha):</label>
                <input type="number" step="0.1" name="fertilizer" required>
            </div>

            <div class="form-group">
                <label for="pesticide">Pesticide Use (kg/ha):</label>
                <input type="number" step="0.1" name="pesticide" required>
            </div>

            <div class="form-group">
                <label for="growing_days">Growing Days:</label>
                <input type="number" name="growing_days" required>
            </div>

            <button type="submit">Predict Yield</button>
        </form>

        {% if prediction_text %}
        <div class="prediction-result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
